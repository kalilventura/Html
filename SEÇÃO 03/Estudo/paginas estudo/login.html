<doctype html>
	<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Login</h2>
		<form>
			Login: <br>
			<input type="text" name="login">
			<br>
			Senha: <br>
			<input type="password" name="senha">
			<!-- Value no botão é o que vai aparecer dentro do botão-->
			<br>
			<input type="button" value="Logar">
		</form>
		<form>
		<h2>Cadastro</h2>
			Login: <br>
			<input type="text" name="login">
			<br>
			Sexo: <br>
			<!-- Somente escolher uma opção e para agrupar precisa que o name seja igual -->
			<input type="radio" name="sexo" value="Masc"> Masculino<br> 
			<input type="radio" name="sexo" value="Fem"> Feminino<br><br>
			Interesses: <br>
			<!-- Escolher mais de uma opção -->
			<input type="checkbox" name="interesses">Futebol <br>
			<input type="checkbox" name="interesses">Cursos <br><br>
			Estado: <br>
			<select>
				<option value="sp">SP</option>
				<option value="rj">RJ</option>
				<option value="mg">MG</option>
			</select> <br><br>
			Observações: <br>
			<textarea></textarea><br>
			<input type="submit" value="Cadastrar">
		</form>
	</body>
	</html>
