<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formatação de textos</title>
</head>
<body>
	<p>Esse é um parágrafo em <strong>negrito</strong></p>
	<p>Esse e um texto em <em>Itálico</em></p>
	<p>Esse texto em <u>Underline</u></p>
	<p>Esse é um texto <strike>com um risco em cima</strike></p>
</body>
</html>
