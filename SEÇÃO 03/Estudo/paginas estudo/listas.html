<!doctype html>
<html>
<head>
	<title>Listas</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Lista não ordenada</h2>
	<!-- o type muda o modo que vemos, no caso podemos colocar circle, square, disc-->
	<ul type="circle">
		<li>Item de lista</li>
		<li>Lista não ordenada</li>
	</ul>
	<h2>Listas ordenadas</h2>
	<!--Definir valores de numeração:1-padrão, usa os numeros para ordenar
	A ou a: ordena por letras em minusculo ou maiusculo
	I ou i: Algarismos romanos em maiusculo e minusculo respectivamente -->
	<ol type="I">
		<li>Item da lista</li>
		<li>Outro item da lista</li>
	</ol>
</body>
</html>
