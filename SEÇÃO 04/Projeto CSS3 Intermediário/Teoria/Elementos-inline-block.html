<!doctype html>
<html>
<head>
	<title>Inline block e inline-block</title>
	<style type="text/css">
	.borda{
		border: 1px solid red;
		/*Altera o comportamento de um elemento block para inline e vice versa*/
		display: block;
	}

	</style>
</head>
<body>
	<!--
	<h1 class="borda">Bloco 01</h1>
	<h1 class="borda">Bloco 02</h1>
	-->
	<span class="borda">Inline 01</span>
	<span class="borda">Inline 02</span>
</body>
</html>
