<!doctype html>
<html>
<head>
	<title>Links</title>
	<style type="text/css">
	a{
		padding: 5px 10px;
		text-decoration: none;
	}
	/*Links n√£o visitados, links visitados*/
	a:link, a:visited{
		color: #b9c941;
	}
	/*links Hover(passa o mause no link)*/
	a:hover{
		color: #FFF;
		background: #6d790f;
	}
	/*Link ativo*/
	a:active{
		color: #e4f371;
	}

	</style>
</head>
<body>
	<a href="https://www.google.com.br">Google</a> | 
	<a href="https://www.tecmundo.com.br/">Tecmundo</a> |
	<a href="https://www.megacurioso.com.br/">Megacurioso</a>

</body>
</html>
