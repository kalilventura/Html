<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div e Span</title>
	<style type="text/css">
	#topo{
		background: blue;
	}
	#conteudo{
		background: red;
	}
	#rodape{
		background: green;
	}
	.assinatura{
		background: blue;
	}
	.produtos{
		background: gray;
		margin: 10px;
	}
	</style>
</head>
<body>
	<div id="topo">
		<img src="imagens/amazon.jpg" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>	
	</div>
	<div id="conteudo">

		<span class="produtos">
			Produto 01
		</span>
		<span class="produtos">
			Produto 02
		</span>
		<span class="produtos">
			Produto 03
		</span>
	</div>
	<div id="rodape">
		Todos os <span class="assinatura">direitos</span> reservados
	</div>
</body>
</html>
