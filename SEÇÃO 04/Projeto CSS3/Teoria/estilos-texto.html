<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamanho de textos</title>
	<style type="text/css">
		body{
			font-size: 40px;
		}
		.negrito{
			/*Normal, bold, definir o valor de quão negrito fica(100 a 900)*/
			font-weight: bold;

		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			/*Underline, overline, line-through*/
			text-decoration: underline;
		}
		.texto{
			font:: bold 40px "Lucida Sans Unicode", "Lucida",sans-serif; 
		}
	</style>
</head>
<body>
	<div>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">Formatação de texto</p>
		<p></p>
	</div>
</body>
</html>
